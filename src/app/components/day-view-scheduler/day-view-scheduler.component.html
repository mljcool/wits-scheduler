<div class="cal-week-view" role="grid">
  <div class="cal-day-headers" role="row">
    <div class="cal-header"
         *ngFor="let user of users; trackBy: trackByUserId"
         tabindex="0"
         role="columnheader">
      <b>{{ user.name }}</b>
    </div>
  </div>
  <div class="cal-all-day-events"
       #allDayEventsContainer
       *ngIf="view.allDayEventRows.length > 0"
       mwlDroppable
       (dragEnter)="dragEnter('allDay')"
       (dragLeave)="dragLeave('allDay')">
    <div class="cal-day-columns">
      <div class="cal-time-label-column"
           [ngTemplateOutlet]="allDayEventsLabelTemplate"></div>
      <div class="cal-day-column"
           *ngFor="let day of days; trackBy: trackByWeekDayHeaderDate"
           mwlDroppable
           dragOverClass="cal-drag-over"
           (drop)="eventDropped($event, day.date, true)"
           (dragEnter)="dateDragEnter(day.date)"></div>
    </div>
    <div *ngFor="let eventRow of view.allDayEventRows; trackBy: trackById"
         #eventRowContainer
         class="cal-events-row">
      <div *ngFor="let allDayEvent of eventRow.row;
          trackBy: trackByWeekAllDayEvent"
           #event
           class="cal-event-container"
           [class.cal-draggable]="allDayEvent.event.draggable && allDayEventResizes.size === 0"
           [class.cal-starts-within-week]="!allDayEvent.startsBeforeWeek"
           [class.cal-ends-within-week]="!allDayEvent.endsAfterWeek"
           [ngClass]="allDayEvent.event?.cssClass"
           [style.width.%]="(100 / users.length) * allDayEvent.span"
           [style.marginLeft.%]="(100 / users.length) * allDayEvent.offset"
           mwlDraggable
           dragActiveClass="cal-drag-active"
           [dropData]="{ event: allDayEvent.event, calendarId: calendarId }"
           [dragAxis]="{
          x: allDayEvent.event.draggable && allDayEventResizes.size === 0 && canMoveAppointments,
          y:
            !snapDraggedEvents &&
            allDayEvent.event.draggable &&
            allDayEventResizes.size === 0
        }"
           [dragSnapGrid]="snapDraggedEvents ? { x: dayColumnWidth } : {}"
           [validateDrag]="validateDrag"
           (dragStart)="dragStarted(eventRowContainer, event, allDayEvent, false)"
           (dragging)="allDayEventDragMove()"
           (dragEnd)="dragEnded(allDayEvent, $event, dayColumnWidth)">
        <mwl-calendar-week-view-event [locale]="locale"
                                      [weekEvent]="allDayEvent"
                                      [eventTitleTemplate]="eventTitleTemplate"
                                      [eventActionsTemplate]="eventActionsTemplate"
                                      [customTemplate]="customDayWeekViewEventTemplate"
                                      [daysInWeek]="daysInWeek">
        </mwl-calendar-week-view-event>
      </div>
    </div>
  </div>
  <div class="cal-time-events"
       mwlDroppable
       (dragEnter)="dragEnter('time')"
       (dragLeave)="dragLeave('time')">
    <div class="cal-time-label-column" *ngIf="view.hourColumns.length > 0">
      <div *ngFor="
          let hour of view.hourColumns[0].hours;
          trackBy: trackByHour;
          let odd = odd
        "
           class="cal-hour"
           [class.cal-hour-odd]="odd">
        <mwl-calendar-week-view-hour-segment *ngFor="let segment of hour.segments; trackBy: trackByHourSegment"
                                             [style.height.px]="hourSegmentHeight"
                                             [segment]="segment"
                                             [segmentHeight]="hourSegmentHeight"
                                             [locale]="locale"
                                             [customTemplate]="hourSegmentTemplate"
                                             [isTimeLabel]="true"
                                             (mwlClick)="
                                              hourSegmentClicked.emit({
                                                date: segment.date,
                                                sourceEvent: $event
                                              })
                                            ">
        </mwl-calendar-week-view-hour-segment>
      </div>
    </div>
    <div class="cal-day-columns"
         [class.cal-resize-active]="timeEventResizes.size > 0"
         #dayColumns>
      <div class="cal-day-column"
           *ngFor="let column of view.hourColumns; trackBy: trackByHourColumn">
        <div *ngFor="let timeEvent of column.events; trackBy: trackByWeekTimeEvent"
             #event
             class="cal-event-container"
             [class.cal-draggable]="timeEvent.event.draggable && timeEventResizes.size === 0"
             [class.cal-starts-within-day]="!timeEvent.startsBeforeDay"
             [class.cal-ends-within-day]="!timeEvent.endsAfterDay"
             [ngClass]="timeEvent.event.cssClass"
             [hidden]="timeEvent.height === 0 && timeEvent.width === 0"
             [style.top.px]="timeEvent.top"
             [style.height.px]="timeEvent.height"
             [style.left.%]="timeEvent.left"
             [style.width.%]="timeEvent.width"
             mwlResizable
             [resizeSnapGrid]="{
            left: dayColumnWidth,
            right: dayColumnWidth,
            top: eventSnapSize || hourSegmentHeight,
            bottom: eventSnapSize || hourSegmentHeight
          }"
             [validateResize]="validateResize"
             [allowNegativeResizes]="true"
             (resizeStart)="timeEventResizeStarted(dayColumns, timeEvent, $event)"
             (resizing)="timeEventResizing(timeEvent, $event)"
             (resizeEnd)="timeEventResizeEnded(timeEvent)"
             mwlDraggable
             dragActiveClass="cal-drag-active"
             [dropData]="{ event: timeEvent.event, calendarId: calendarId }"
             [dragAxis]="{
            x: timeEvent.event.draggable && timeEventResizes.size === 0 && canMoveAppointments,
            y: timeEvent.event.draggable && timeEventResizes.size === 0
          }"
             [dragSnapGrid]="
            snapDraggedEvents
              ? { x: dayColumnWidth, y: eventSnapSize || hourSegmentHeight }
              : {}
          "
             [ghostDragEnabled]="!snapDraggedEvents"
             [validateDrag]="validateDrag"
             (dragStart)="dragStarted(dayColumns, event, timeEvent, true)"
             (dragging)="dragMove(timeEvent, $event)"
             (dragEnd)="dragEnded(timeEvent, $event, dayColumnWidth, true)">
          <div class="cal-resize-handle cal-resize-handle-before-start"
               *ngIf="timeEvent.event?.resizable?.beforeStart && !timeEvent.startsBeforeDay"
               mwlResizeHandle
               [resizeEdges]="{
              left: true,
              top: true
            }"></div>
          <mwl-calendar-week-view-event [locale]="locale"
                                        [weekEvent]="timeEvent"
                                        [customTemplate]="customDayWeekViewEventTemplate"
                                        [eventTitleTemplate]="eventTitleTemplate"
                                        [eventActionsTemplate]="eventActionsTemplate"
                                        [column]="column">
          </mwl-calendar-week-view-event>
          <div class="cal-resize-handle cal-resize-handle-after-end"
               *ngIf="timeEvent.event?.resizable?.afterEnd && !timeEvent.endsAfterDay"
               mwlResizeHandle
               [resizeEdges]="{
              right: true,
              bottom: true
            }"></div>
        </div>

        <div *ngFor="let hour of column.hours; trackBy: trackByHour; let odd = odd"
             class="cal-hour"
             [class.cal-hour-odd]="odd">
          <mwl-calendar-week-view-hour-segment *ngFor="let segment of hour.segments; trackBy: trackByHourSegment"
                                               [style.height.px]="hourSegmentHeight"
                                               [segment]="segment"
                                               [segmentHeight]="hourSegmentHeight"
                                               [locale]="locale"
                                               [customTemplate]="hourSegmentTemplate"
                                               mwlDroppable
                                               [dragOverClass]="!dragActive || !snapDraggedEvents ? 'cal-drag-over' : null"
                                               dragActiveClass="cal-drag-active"
                                               (drop)="eventDropped($event, segment.date, false)"
                                               (mwlClick)="
                                                hourSegmentClicked.emit({
                                                date: segment.date,
                                                sourceEvent: $event
                                              })
                                              ">
          </mwl-calendar-week-view-hour-segment>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #customDayWeekViewEventTemplate
             let-weekEvent="weekEvent"
             let-column="column">
  <div class="cal-event"
       [matMenuTriggerFor]="calWeekDayEventsMenu"
       #trigger="matMenuTrigger"
       (click)="openMenu(trigger)"
       [ngStyle]="{
          backgroundColor: weekEvent.event.color?.secondary,
          borderColor: weekEvent.event.color?.primary
        }">
    <mwl-calendar-event-actions [event]="weekEvent.event">
    </mwl-calendar-event-actions>
    &ngsp;
    <mwl-calendar-event-title [event]="weekEvent.event" view="week">
    </mwl-calendar-event-title>
  </div>
  <mat-menu #calWeekDayEventsMenu="matMenu">
    <app-event-tooltip [event]="weekEvent.event"
                       [users]="users"
                       [canMoveAppointments]="canMoveAppointments"
                       (eventDeleted)="handleEvent('Deleted', weekEvent.event)"
                       (eventEdited)="handleEvent('Edited', weekEvent.event)"
                       (closePopup)="closePopups()"
                       (reassignEvent)="handleEvent('Reassigned', weekEvent.event)"></app-event-tooltip>
  </mat-menu>
</ng-template>
